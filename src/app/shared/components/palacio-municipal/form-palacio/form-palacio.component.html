<div class="container-fluid  mx-auto">
    <div class="row d-flex justify-content-center">
        <div class=" col-lg-8 col-md-9 col-11 text-center">
            <div class="card">
                <h5 class="text-center mb-4">{{titulo}}</h5>
                 
                <form class="form-card">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <div class="form-group col-sm flex-column d-flex"> <label class="form-control-label px-3">Municipio<span class="text-danger"> *</span></label> 
                                    <select  [compareWith]="compararPalacio" name="municipio" [(ngModel)]="palacioM.municipio"  style="height: 30px;" >
                                        <option [ngValue]="undefined">-- Seleccionar Municipio --</option>
                                        <option *ngFor="let municipio of municipios" [ngValue]="municipio.clave">{{municipio.nombre_municipios}}</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm flex-column d-flex"> <label class="form-control-label px-3">Telefono<span class="text-danger"> </span></label> <input  type="text"  name="telefono" placeholder="telefono" [(ngModel)]="palacioM.telefono" required minlength="10" maxlength="10" #tel="ngModel"> 
                                </div>
        
                            </div>
                            <div class="col-sm">
                                <img *ngIf="palacioM?.imagen" src="http://localhost:8080/api/palacioMunicipal/uploads/img/{{palacioM.imagen}}" alt="palacioM.imagen" class="img-thumbnail rounded"
                                style="width:200px;">
                                <div class="input-group mb-3">
                                    <input (change)="seleccionarFoto($event)" type="file" class="form-control"
                                        id="inputGroupFile03" aria-describedby="inputGroupFileAddon03"
                                        aria-label="Upload" >
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm flex-column d-flex">
                                        <button #buttonCrear [disabled]="vacio()" [ngClass]="buttonCrear.disabled?'btn btn-secondary disabled':''" type="submit" class="btn-block btn-primary" (click)='create()' *ngIf="!idFound else elseBlock">AÃ±adir</button> 
                                    </div>
                                    <div class="form-group col-sm flex-column d-flex">
                                        <button type="button" class="btn-block btn-danger" (click)='irPalacios()'  >Cancelar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
   
                   
                    <div class="row justify-content-between text-left">
                        
                        <ng-template #elseBlock>
                            <button #buttonUpdate [disabled]="vacio()" [ngClass]="buttonUpdate.disabled?'btn btn-secondary disabled':''" type="submit" class="btn-block btn-primary" (click)='update()' >Actualizar</button>
                        </ng-template>
                    </div>  
                </form>
            </div>
        </div>
    </div>
</div>
