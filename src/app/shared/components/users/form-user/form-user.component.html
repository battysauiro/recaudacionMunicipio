<div class="container-fluid  mx-auto">
    <div class="row d-flex justify-content-center">
        <div class=" col-lg-11 col-md-9 col-11 text-center">
            <div class="card">
                <h5 class="text-center mb-4">AGREGAR USUARIO</h5>
                
                <form class="form-card">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Imagen<span class="text-danger"> *</span></label> <input  type="text"  name="imagen" placeholder="imagen" [(ngModel)]="usuario.url_imagen" #img="ngModel">
                        </div>
                        
                        
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3" >Correo<span class="text-danger"> *</span></label> <input [disabled]="idFound?true:false" type="email"  name="correo" placeholder="correo" [(ngModel)]="usuario.email" #correo="ngModel"> 
                        </div>
                        <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Empleado<span class="text-danger"> *</span></label> 
                            <select  [compareWith]="compararEmpleados" name="empleados" [(ngModel)]="usuario.id_empleado"  style="height: 30px;">
                                <option [ngValue]="undefined">-- Seleccionar Empleado --</option>
                                <option *ngFor="let empleado of empleados" [ngValue]="empleado.curp">{{empleado.curp}}</option>
                            </select>
                        </div>
                    </div>  
                    
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Descripcion Puesto<span class="text-danger"> *</span></label> <input type="text" name="puesto" placeholder="puesto" [(ngModel)]="usuario.puesto" #puesto="ngModel">
                        </div>
                        <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Rol<span class="text-danger"> *</span></label> 
                            <select  [compareWith]="compararRoles" name="role" [(ngModel)]="usuario.id_rol"  style="height: 30px;">
                                <option [ngValue]="undefined">-- Seleccionar Rol --</option>
                                <option *ngFor="let rol of roles" [ngValue]="rol.id_rol">{{rol.descripcion}}</option>
                            </select>
                        </div> 
                    </div>  
                    <div class="row justify-content-between text-left"> 
                        
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3"><span class="text-danger">. </span></label><button type="submit" class="btn-block btn-primary" (click)='create()' *ngIf="!idFound else elseBlock">Agregar</button> </div>
                        <ng-template #elseBlock>
                            <button type="submit" class="btn-block btn-primary" (click)='update()' >Actualizar</button>
                            <button type="button" class="btn-block btn-primary" (click)='irUsuarios()' >Cancelar</button>
                        </ng-template>
                    </div>
