<div class="main-container">
    <img src="../../../../assets/img/fondo-4.jpg" width="1366px" height="665px">
    <div class="card">
        <h3 class="tittle"><strong>CONSULTAR ADEUDOS</strong></h3>
        <div class="card-body">
            <form #lineaCaptura="ngForm">
              <div class="row g-3">
                <div class="col-sm-5">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Buscar Contribuyente</mat-label>
                    <input type="text"
                           placeholder="Ingrese RFC o Nombre"
                           aria-label="Buscar"
                           matInput>
                           <mat-icon matSuffix>search</mat-icon>
                    <mat-autocomplete>
                      <ng-container>
                        <mat-option >
                        </mat-option>
                      </ng-container>
                      <ng-template #elseBlock>
                        <mat-option >                          
                        </mat-option>
                    </ng-template>
                    </mat-autocomplete>
                  </mat-form-field>
                </div>
              </div>
              <div class="row g-2">
                <div class="col-3">
                  <div class="input-group">
                    <span class="input-group-text">
                        RFC
                    </span>
                    <input type="text" class="form-control" placeholder="RFC contribuyente" disabled>
                  </div>
                </div>
                <div class="col-4">
                  <div class="input-group">
                    <span class="input-group-text"><span class="bi-person"></span></span>
                    <input name="nombre" type="text" class="form-control" placeholder="Nombre contribuyente" disabled>
                  </div>
              </div>
              <div class="col-5">
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
                  <input name="calle" type="text" class="form-control" placeholder="Dirección contribuyente" disabled>
                </div>
            </div>
              </div>
              <ng-template #elseContribuyenteMoral>
                <div class="row g-2">
                  <div class="col-3">
                    <div class="input-group">
                      <span class="input-group-text">
                          RFC
                      </span>
                      <input type="text" class="form-control" placeholder="RFC contribuyente" disabled>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-people"></i></span>
                      <input type="text" class="form-control" placeholder="Nombre contribuyente" disabled>
                    </div>
                </div>
                <div class="col-5">
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
                    <input type="text" class="form-control" placeholder="Dirección contribuyente" disabled>
                  </div>
              </div>
                </div>
              </ng-template>
              <div class="mt-3">
                <div class="mt-3">
                  <select class="form-select">
                    <option selected value="Seleccionar Tipo de Consulta">Seleccionar Tipo de Consulta</option>
                    <option value="Consultar Pagos">Consultar Pagos</option>
                    <option value="Consultar Proximos Pagos">Consultar Proximos Pagos</option>
                  </select>
                </div>
              </div>
              <div class="row g-2 mt-3">
              <table class="table table-striped table-hover table-sm">
                <thead>
                  <tr>
                    <th class="texto">Fecha de Pago</th>
                    <th class="texto">Concepto</th>
                    <th class="texto">Importe</th>
                  </tr>
                </thead>
              </table>
            </div>

              <div class="form-group row">
                <div class="col-sm-2">
                  <input type="submit" class="btn btn-primary" (click)="irCapturaFolio()" value="      Siguiente     ">
                </div>
                <div class="col-sm-2">
                  <input type="submit" #buttonCrear [ngClass]="buttonCrear.disabled?'btn btn-secondary disabled':'btn btn-primary'" (click)="generarFactura()" value="Generar Linea de pago"  [disabled]="lineaCaptura.form.invalid || factura.items.length== 0">
                </div>
              </div>-->
            </form>
            
          </div>
    </div>
</div>
