<div class="container-fluid  mx-auto">
    <div class="row d-flex justify-content-center">
        <div class=" col-lg-8 col-md-9 col-11 text-center">
            <div class="card">
                <h5 class="text-center mb-4">AGREGAR PALACIO MUNICIPAL</h5>
                
                <form class="form-card">
                    
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Municipio<span class="text-danger"> *</span></label> 
                            <select  [compareWith]="compararPalacio" name="municipio" [(ngModel)]="palacioM.municipio"  style="height: 30px;">
                                <option [ngValue]="undefined">-- Seleccionar Municipio --</option>
                                <option *ngFor="let municipio of municipios" [ngValue]="municipio.clave">{{municipio.nombre_municipios}}</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Telefono<span class="text-danger"> *</span></label> <input  type="text"  name="telefono" placeholder="telefono" [(ngModel)]="palacioM.telefono" required minlength="18" #tel="ngModel"> 
                          <!--  <div class="alert alert-danger" *ngIf="curpv.invalid && (curpv.dirty || curpv.touched)">
                                <div *ngIf="curpv.errors.required">
                                    la CURP es requerida
                                </div>
                                <div *ngIf="curpv.errors.minlength">
                                    la CURP debe tener 18 caracteres
                                </div>
                            </div>-->
                        </div>
                        
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Imagen<span class="text-danger"> *</span></label> <input type="text"  name="imagen" placeholder="imagen" [(ngModel)]="palacioM.imagen" required #imagen="ngModel">
                           <!-- <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                                <div *ngIf="nombre.errors.required">
                                    El Nombre es requerido
                                </div>
                            </div>-->
                        </div>
                    </div>   
                   
                    <div class="row justify-content-between text-left"> 
                        
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3"><span class="text-danger">. </span></label><button type="submit" class="btn-block btn-primary" (click)='create()' *ngIf="!idFound else elseBlock">Agregar</button> </div>
                        <ng-template #elseBlock>
                            <button type="submit" class="btn-block btn-primary" (click)='update()' >Actualizar</button>
                            <button type="button" class="btn-block btn-primary" (click)="irPalacios()" >Cancelar</button>
                        </ng-template>
                    </div>  
                </form>
            </div>
        </div>
    </div>
</div>
